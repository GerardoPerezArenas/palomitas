## Propiedades para configurar la conversion de formato de los documentos con JODConverter
## JODCONVERTER/GESTION_INTERNA -> SI = Flexia gestiona los procesos de LibreOffice/OpenOffice (Activar solo si Flexia tiene accesos para arrancar procesos de LibreOffice)
## JODCONVERTER/PORTS -> eg: 8100;8101... el numero de puertos indica el numero de procesos que ejecuta
## JODCONVERTER/OFFICEHOME -> Directorio raiz de la instalacion de LibreOffice/OpenOffice
## JODCONVERTER/MAX_TASK_PER_PROCESS -> Numero de conversiones que realiza antes de reiniciar el proceso (por memoryleaks)
## JODCONVERTER/TASK_EXECUTION_TIMEOUT -> Tiempo en ms que espera antes de interrumpir la conversion
## JODCONVERTER/TASK_QUEUE_TIMEOUT -> Tiempo de espera despues del cual se reinicia el proceso por cuelgue de hilo
## JODCONVERTER/GESTION_EXTERNA/PORT -> Puerto para el modo de gestion externa
## JODCONVERTER/GESTION_EXTERNA/CONNECT_ON_START -> Conectarse al arrancar
JODCONVERTER/GESTION_INTERNA=SI
JODCONVERTER/GESTION_INTERNA/PORTS=8100
JODCONVERTER/GESTION_INTERNA/OFFICEHOME=C:/Program Files/LibreOffice
JODCONVERTER/GESTION_INTERNA/MAX_TASK_PER_PROCESS=200
JODCONVERTER/GESTION_INTERNA/TASK_EXECUTION_TIMEOUT=1200000
JODCONVERTER/GESTION_INTERNA/TASK_QUEUE_TIMEOUT=30000
JODCONVERTER/GESTION_EXTERNA/PORT=8100
JODCONVERTER/GESTION_EXTERNA/CONNECT_ON_START=true

